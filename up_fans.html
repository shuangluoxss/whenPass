<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="renderer" content="webkit">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
        <meta name="spm_prefix" content="333.22">
        <title>up粉丝数量查询</title>
        <link id="favicon" rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
        <script src="js/jquery.min.js"> </script>
        <script src="js/highcharts.js"></script>
        <script src="js/src_up_fans.js"></script>
        <link rel="stylesheet" href="css/base.css">
		
    </head>
    <body>
        <div id="app" class="main">
            <div style="width: 850px; margin: 0 auto">
                <h1 align="center">B站up粉丝数量查询工具</h1>
				<p style="font-size:16px">
				说明：
				<br>&emsp;&emsp;目前仅支持<span style="color:#FF0000;font-weight:bold;">演奏区</span>的<span style="color:#FF0000;font-weight:bold;">口琴相关</span>稿件。
				且由于服务器性能限制，每次最多返回<span style="color:#FF0000;font-weight:bold;">5000</span>个数据点
				<br>&emsp;&emsp;服务器中仅包含<span style="color:#FF0000;font-weight:bold;">2018-07-15</span>之后的数据，更早的数据暂时无法获得
				<br>&emsp;&emsp;查询后点击标题可跳转至视频页面，点击右侧项可开关数据显示，在图像上框选可更改显示范围
				<br>&emsp;&emsp;更多功能正在开发中，有意见或建议欢迎联系@霜落xss反馈~
                <div id="submit">
                    <div id="menu" style="width:650px;float:left;">
                        <p>
                            请输入up主mid：
                            <input id="mid" placeholder="" maxlength="80" class="bili-input" type="text">
                        </p>
                    </div>
                    <div id="content" style="float:right;">
                        <p>
                            <button class="btn submit-btn" align="right" onclick="buttonClick()">查询</button>
                        </p>
                    </div>
                    <p id="prediction" style="float:left;">
                    </p>
                </div>
			<div id="search_result" style="width: 800px; margin: 0 auto; z-Index:0"></div>
            <div id="container" style="width: 800px; margin: 0 auto; z-Index:0"></div>
        </div>
    </body>
</html>
